
<p *ngIf="!bookList"><em>Loading...</em></p>
<p>
    <a [routerLink]="['/fetch-book']">Complete books list</a>
</p>
<div class="col-md-6">
    <searchbook [result]= value (clicked)="onClicked($event)"></searchbook>
</div>
<table class='table' *ngIf="bookList">
    <thead>
        <tr>
            <th>ID</th>
            <th>BookName</th>
            <th>AuthorName</th>
            <th>Class</th>
            <th>Price</th>
            <th>Publisher</th>
            <th>DateOfPurchase</th>
            <th>Language</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of bookList">
            <td>{{ book.id }}</td>
            <td>{{ book.bookName }}</td>
            <td>{{ book.authorName }}</td>
            <td>{{ book.class }}</td>
            <td>{{ book.price }}</td>
            <td>{{ book.publisher }}</td>
            <td>{{ book.dateOfPurchase }}</td>
            <td>{{ book.language }}</td>
            <td>{{ book.type }}</td>
        </tr>
    </tbody>
</table>
